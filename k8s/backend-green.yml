apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  namespace: eon
  labels:
    app: backend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: green
  template:
    metadata:
      labels:
        app: backend
        version: green
    spec:
      containers:
        - name: backend
          image: hyomee2/eon-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            # 1. 데이터베이스 연결 정보
            - name: DB_HOST
              value: 127.0.0.1
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: DB_NAME

            # 2. 서버 기본 설정
            - name: PORT
              value: "4000"
            - name: FRONTEND_URL
              value: "https://eon.r-e.kr"

            # 3. 공공 데이터 API 키
            - name: NEIS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: NEIS_API_KEY

            - name: REGION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: REGION_API_KEY

            # 4. SMTP (Gmail) 설정
            - name: SMTP_HOST
              value: "smtp.gmail.com"
            - name: SMTP_PORT
              value: "587"

            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: SMTP_USER

            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: SMTP_PASS

            # 5. 세션 & OAuth
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: SESSION_SECRET

            - name: KAKAO_ID
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: KAKAO_ID

            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: GOOGLE_CLIENT_ID

            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: GOOGLE_CLIENT_SECRET

            - name: NAVER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: NAVER_CLIENT_ID

            - name: NAVER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eon-secrets
                  key: NAVER_CLIENT_SECRET

        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.33.1
          command:
            - "/cloud_sql_proxy"
            - --instances=eon-deployee:asia-northeast3:eon-db=tcp:3306
            - "-credential_file=/secrets/cloudsql/credentials.json"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true

      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials